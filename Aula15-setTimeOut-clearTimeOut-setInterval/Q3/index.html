<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <section class="bombSec">  
            <div class="bomb" action="" id="aligning">
                <h1>Defina o alarme:</h1>
                <div id="divSelTime">
                    <p>Minutos</p>
                    <select name="" id="selectMin">
                    </select>
                    <p>Segundos</p>
                    <select name="" id="selectSec">
                    </select>
                </div>
                
                <div id= "clock">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00
                    </span>
                </div>
                <button id="btn">Definir alarme</button>
            </div>            
        </section>
    </main>
    <script src="index.js"></script>
</body>
