<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Aula5-JS</title>
</head>
<body>
    <main>
        <!-- number 0 - 10 section -->
        <section class="sectForm" class="aligning">
            <header>
                <h1>Digite um número de 0 à 10:</h1>
            </header>
            <form class="form" action="" class="aligning">
                <input type="number" min="0" max="10" class="inputs" id="number" placeholder="Digite um número de 0 à 10: ">
                <button type="button" id="button" class="button" onclick="showResultNumber()">Conferir</button>
            </form>
            <p id="text"></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
